<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 공유 뷰어</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .warning-banner {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            text-align: center;
            border: 1px solid #ffeeba;
        }
        .connection-panel {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
            font-size: 18px;
            letter-spacing: 2px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .screen-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #000;
            overflow: hidden;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            background-color: #111;
        }
        .hidden {
            display: none;
        }
        .status {
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        .status.connected {
            color: #4CAF50;
        }
        .status.connecting {
            color: #ff9800;
        }
        .status.disconnected {
            color: #f44336;
        }
        .controls {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .control-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .control-button:hover {
            background-color: #777;
        }
        .code-display {
            background-color: #eee;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            text-align: center;
            margin: 10px 0;
            font-size: 24px;
            letter-spacing: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>화면 공유 뷰어</h1>
    </div>
    
    <div id="httpWarning" class="warning-banner hidden">
        <strong>주의!</strong> HTTP 환경에서 실행 중입니다. 기능이 제한될 수 있습니다.
    </div>
    
    <div class="connection-panel" id="connectionPanel">
        <div class="form-group">
            <label for="connectionCode">연결 코드 입력:</label>
            <input type="text" id="connectionCode" placeholder="6자리 코드 입력" maxlength="6" inputmode="numeric">
        </div>
        
        <button id="connectBtn">연결하기</button>
        
        <div class="status disconnected" id="connectionStatus">연결 상태: 대기 중</div>
        
        <div id="viewerCodeContainer" style="display:none">
            <p>당신의 뷰어 코드:</p>
            <div class="code-display" id="viewerCode">----</div>
            <button id="copyCodeBtn">코드 복사</button>
            <p>이 코드를 클라이언트에게 알려주세요.</p>
        </div>
    </div>
    
    <div class="screen-container hidden" id="screenContainer">
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    
    <div class="controls hidden" id="controls">
        <button class="control-button" id="refreshBtn">화면 새로고침</button>
        <button class="control-button" id="fullscreenBtn">전체화면</button>
        <button class="control-button" id="qualityBtn">화질 변경</button>
        <button class="control-button" id="disconnectBtn">연결 끊기</button>
    </div>

    <script>
        // 전역 변수
        let peerConnection = null;
        let dataChannel = null;
        let isConnected = false;
        let viewerCode = '';
        
        // DOM 요소
        const connectBtn = document.getElementById('connectBtn');
        const connectionCodeInput = document.getElementById('connectionCode');
        const connectionStatus = document.getElementById('connectionStatus');
        const viewerCodeContainer = document.getElementById('viewerCodeContainer');
        const viewerCodeDisplay = document.getElementById('viewerCode');
        const copyCodeBtn = document.getElementById('copyCodeBtn');
        const screenContainer = document.getElementById('screenContainer');
        const remoteVideo = document.getElementById('remoteVideo');
        const controls = document.getElementById('controls');
        const refreshBtn = document.getElementById('refreshBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const qualityBtn = document.getElementById('qualityBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const httpWarning = document.getElementById('httpWarning');
        
        // HTTP 경고 표시
        if (window.location.protocol === 'http:' && 
            window.location.hostname !== 'localhost' && 
            window.location.hostname !== '127.0.0.1') {
            httpWarning.classList.remove('hidden');
        }
        
        // WebRTC 설정
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ]
        };
        
        // 4자리 랜덤 코드 생성
        function generateRandomCode() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }
        
        // 시그널링 서버 역할을 하는 전역 객체 (실제 서버가 없이 동작하도록)
        const signalServer = {
            connections: {},
            
            // 연결 코드 등록
            register(code, callbacks) {
                this.connections[code] = callbacks;
            },
            
            // 연결 코드 제거
            unregister(code) {
                delete this.connections[code];
            },
            
            // 수신 측에 신호 전달
            sendToReceiver(senderCode, data) {
                const receiver = this.connections[data.receiverCode];
                if (receiver && receiver.onMessage) {
                    setTimeout(() => {
                        receiver.onMessage({
                            senderCode,
                            ...data
                        });
                    }, 10);
                }
            }
        };
        
        // P2P 연결 설정
        function setupPeerConnection() {
            if (peerConnection) {
                peerConnection.close();
            }
            
            peerConnection = new RTCPeerConnection(configuration);
            
            // 데이터 채널 이벤트 처리
            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDataChannel(dataChannel);
            };
            
            // 트랙 이벤트 처리
            peerConnection.ontrack = (event) => {
                if (remoteVideo.srcObject !== event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                    
                    // UI 업데이트
                    screenContainer.classList.remove('hidden');
                    controls.classList.remove('hidden');
                }
            };
            
            // ICE 후보 처리
            peerConnection.onicecandidate = event => {
                if (event.candidate && signalServer.connections[viewerCode]) {
                    signalServer.sendToReceiver(viewerCode, {
                        type: 'ice-candidate',
                        receiverCode: connectionCodeInput.value,
                        candidate: event.candidate
                    });
                }
            };
            
            // 연결 상태 변화 감지
            peerConnection.onconnectionstatechange = () => {
                updateConnectionStatus(peerConnection.connectionState);
                
                if (peerConnection.connectionState === 'connected') {
                    isConnected = true;
                } else if (peerConnection.connectionState === 'disconnected' || 
                          peerConnection.connectionState === 'failed' ||
                          peerConnection.connectionState === 'closed') {
                    isConnected = false;
                }
            };
            
            return peerConnection;
        }
        
        // 데이터 채널 설정
        function setupDataChannel(channel) {
            channel.onopen = () => {
                console.log('데이터 채널 열림');
                sendControlMessage({ type: 'connected', timestamp: Date.now() });
            };
            
            channel.onclose = () => {
                console.log('데이터 채널 닫힘');
            };
            
            channel.onerror = (error) => {
                console.error('데이터 채널 오류:', error);
            };
            
            channel.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleControlMessage(message);
                } catch (err) {
                    console.error('메시지 처리 오류:', err);
                }
            };
        }
        
        // 제어 메시지 처리
        function handleControlMessage(message) {
            switch (message.type) {
                case 'status':
                    // 화면 공유 상태 업데이트
                    if (!message.screenActive) {
                        sendControlMessage({ type: 'restart' });
                    }
                    break;
                    
                case 'pong':
                    // 지연시간 측정용 (현재는 사용하지 않음)
                    break;
            }
        }
        
        // 제어 메시지 전송
        function sendControlMessage(message) {
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(JSON.stringify(message));
            }
        }
        
        // 연결 상태 업데이트
        function updateConnectionStatus(state) {
            switch (state) {
                case 'new':
                case 'checking':
                case 'connecting':
                    connectionStatus.textContent = '연결 상태: 연결 중...';
                    connectionStatus.className = 'status connecting';
                    break;
                    
                case 'connected':
                    connectionStatus.textContent = '연결 상태: 연결됨';
                    connectionStatus.className = 'status connected';
                    break;
                    
                case 'disconnected':
                    connectionStatus.textContent = '연결 상태: 연결 끊김';
                    connectionStatus.className = 'status disconnected';
                    break;
                    
                case 'failed':
                    connectionStatus.textContent = '연결 상태: 연결 실패';
                    connectionStatus.className = 'status disconnected';
                    break;
                    
                case 'closed':
                    connectionStatus.textContent = '연결 상태: 연결 종료됨';
                    connectionStatus.className = 'status disconnected';
                    
                    // UI 업데이트
                    screenContainer.classList.add('hidden');
                    controls.classList.add('hidden');
                    break;
            }
        }
        
        // 메시지 수신 처리
        function handleSignalingMessage(message) {
            if (!peerConnection) return;
            
            switch (message.type) {
                case 'offer':
                    handleOfferMessage(message);
                    break;
                    
                case 'answer':
                    handleAnswerMessage(message);
                    break;
                    
                case 'ice-candidate':
                    handleIceCandidateMessage(message);
                    break;
            }
        }
        
        // SDP 제안 처리
        async function handleOfferMessage(message) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                signalServer.sendToReceiver(viewerCode, {
                    type: 'answer',
                    receiverCode: message.senderCode,
                    sdp: peerConnection.localDescription
                });
            } catch (err) {
                console.error('제안 처리 오류:', err);
            }
        }
        
        // SDP 응답 처리
        async function handleAnswerMessage(message) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message.sdp));
            } catch (err) {
                console.error('응답 처리 오류:', err);
            }
        }
        
        // ICE 후보 처리
        async function handleIceCandidateMessage(message) {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
            } catch (err) {
                console.error('ICE 후보 처리 오류:', err);
            }
        }
        
        // 연결 시작
        function startConnection() {
            const connectionCode = connectionCodeInput.value.trim();
            
            if (!connectionCode) {
                alert('연결 코드를 입력해주세요.');
                return;
            }
            
            if (connectionCode.length !== 6) {
                alert('연결 코드는 6자리여야 합니다.');
                return;
            }
            
            try {
                // 뷰어 코드 생성
                viewerCode = generateRandomCode();
                viewerCodeDisplay.textContent = viewerCode;
                
                // 시그널링 서버에 등록
                signalServer.register(viewerCode, {
                    onMessage: handleSignalingMessage
                });
                
                // P2P 연결 설정
                setupPeerConnection();
                
                // UI 업데이트
                updateConnectionStatus('connecting');
                viewerCodeContainer.style.display = 'block';
                connectBtn.disabled = true;
                connectionCodeInput.disabled = true;
            } catch (err) {
                console.error('연결 시작 오류:', err);
                alert('연결에 실패했습니다: ' + err.message);
                updateConnectionStatus('disconnected');
            }
        }
        
        // 연결 종료
        function disconnectConnection() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }
            
            // 시그널링 서버에서 등록 해제
            if (viewerCode) {
                signalServer.unregister(viewerCode);
            }
            
            // UI 업데이트
            updateConnectionStatus('closed');
            screenContainer.classList.add('hidden');
            controls.classList.add('hidden');
            connectBtn.disabled = false;
            connectionCodeInput.disabled = false;
            viewerCodeContainer.style.display = 'none';
        }
        
        // 연결 버튼 이벤트
        connectBtn.addEventListener('click', startConnection);
        
        // 코드 복사 버튼 이벤트
        copyCodeBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(viewerCode)
                .then(() => {
                    alert('코드가 클립보드에 복사되었습니다.');
                })
                .catch(err => {
                    console.error('복사 실패:', err);
                    
                    // 대체 복사 방법
                    const tempInput = document.createElement('textarea');
                    tempInput.value = viewerCode;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    
                    try {
                        document.execCommand('copy');
                        alert('코드가 클립보드에 복사되었습니다.');
                    } catch (err) {
                        alert('복사 실패. 코드를 직접 선택하여 복사해주세요: ' + viewerCode);
                    }
                    
                    document.body.removeChild(tempInput);
                });
        });
        
        // 화면 새로고침 버튼 이벤트
        refreshBtn.addEventListener('click', () => {
            if (dataChannel && dataChannel.readyState === 'open') {
                sendControlMessage({ type: 'restart' });
            }
        });
        
        // 전체화면 버튼 이벤트
        fullscreenBtn.addEventListener('click', () => {
            if (remoteVideo.requestFullscreen) {
                remoteVideo.requestFullscreen();
            } else if (remoteVideo.webkitRequestFullscreen) {
                remoteVideo.webkitRequestFullscreen();
            } else if (remoteVideo.msRequestFullscreen) {
                remoteVideo.msRequestFullscreen();
            }
        });
        
        // 화질 변경 버튼 이벤트
        let currentQuality = 'medium';
        qualityBtn.addEventListener('click', () => {
            const qualities = ['low', 'medium', 'high'];
            const currentIndex = qualities.indexOf(currentQuality);
            const nextIndex = (currentIndex + 1) % qualities.length;
            currentQuality = qualities[nextIndex];
            
            if (dataChannel && dataChannel.readyState === 'open') {
                sendControlMessage({ type: 'quality', value: currentQuality });
                alert(`화질이 ${currentQuality === 'low' ? '낮음' : currentQuality === 'medium' ? '중간' : '높음'}으로 변경되었습니다.`);
            }
        });
        
        // 연결 끊기 버튼 이벤트
        disconnectBtn.addEventListener('click', disconnectConnection);
    </script>
</body>
</html>
